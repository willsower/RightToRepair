        <h1 class = "communityH1">Repair Community Page</h1>
        <!-- Discussions Page -->
        <div id="discussion">
            <button class="accordion">Discussion</button>
            <div class="panel">
                <button class = "discussionItemButton">
                    <div class="discussionItem">
                        <div class="discussionTop">
                            <img src = "../img/avatar.png" alt="">

                    </div>
                </button>

                <button class = "discussionItemButton">
                    <div class="discussionItem">

                    <div class="discussionItem">
